      	<script>
      		var currentSlide = 1, 
      		maxSlide = 5,
      		minSlide = 1,
      		activeCircle = "&#x25cb;", //white
      		passiveCircle = "&#x25cf;"; //black

      		function makeCircleLink(number, character) {
      			return "<a href = \"#\" onclick = \"goToSlide(" + (number - 1) + ")\" style=\"color:black; text-decoration:none \">" + character + "</a>";
      		}
      		function changeSlide(slide){
      			document.getElementById("iframe").src = "./Slide" + slide + ".html";
      		}
      		function goToNext() {
      			console.log("I called goToNext!");
     			if (currentSlide < maxSlide) {
      				currentSlide++;
      			} else {
      				currentSlide = minSlide;
      			}
      			changeSlide(currentSlide);
      			genCircles();
      		}
      		function goToPast() {
      			console.log("I called goToPast!");
      			if (currentSlide > minSlide) {
      				currentSlide--;
      			} else {
      				currentSlide = maxSlide;
      			}
      			changeSlide(currentSlide);
      			genCircles();
      		}
      		function genCircles() {
      			var circleArray = [];
      			for (var i = 0; i < maxSlide; i++) {
      				circleArray.push(makeCircleLink(i+1, passiveCircle));
      			}
      			circleArray[currentSlide-1]=makeCircleLink(currentSlide, activeCircle);
      			document.getElementById("circleBar").innerHTML = circleArray.join("");
      		}
      		function goToSlide(slide) {
      			currentSlide = slide + 1;
      			changeSlide(currentSlide);
      			genCircles();
      			return false;
      		}
      		genCircles();

      	</script>
